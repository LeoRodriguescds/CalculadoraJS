<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJS | LR</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="Assets/Fonts/Fontes.css">
</head>
<body>
    
<div id="calculadora-container">

    <h3>CalculadoraJS</h3>

    <div id="operacoes">
        <div id="previous-operation"></div>
        <div id="current-operation"></div>
    </div>

    <div id="calc-buttons">
        <button class="operators">CE</button>
        <button class="operators">C</button>
        <button class="operators">DEL</button>
        <button class="operators">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">+</button>
        <button class="numbers">0</button>
        <button class="operators">.</button>
        <button id="equal">=</button>
    </div>

</div>


</body>
<script src="Script/script.js"></script>
</html>
